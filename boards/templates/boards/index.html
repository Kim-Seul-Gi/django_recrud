<h1>index 창입니다. title만 보여줄겁니다.</h1>
<a href='/boards/new/'>새로 생성하기</a>
<h2>board 목록</h2>
{% for board in boards %}
<ul>
    <li>pk : {{board.pk}}</li>
    <li>title : {{board.title}}</li>
    created_at : {{board.created_at}}<br>
    updated_at : {{board.updated_at}}
</ul>
<a href='/boards/{{board.pk}}/detail'>상세보러가기</a>
<a href='/boards/{{board.pk}}/delete'>삭제하기</a>
<hr>
{% endfor %}
